<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TEAM-PAGE</title>
	<link rel="stylesheet" type="text/css" href="Team-page.css" />
</head>
<body>
<div class="Main-page">
	<div class="team-bar">
		<div class="team-name">
			团队名称或者LOGO
		</div>
		<div class="right-bottom">
			右下角的文字
		</div>
	</div>

	<div class="level-bar">
		<div class="level-words">
			水平细条里面的文字（背景可设置为虚化效果）
		</div>
	</div>
	
	<div class="main">
		<div class="top-bar">
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="#">成员</a></li>
				<li><a href="#">事迹</a></li>
				<li><a href="#">近况</a></li>
				<li><a href="#">更多</a></li>
			</ul>
		</div>
		<div class="team-photo">
			<img src="images/teamphoto.jpg" alt="团队照片">
		</div>
	</div>
	<div class="footer">
		<div class="copyright">
			版权信息
		</div>
	</div>
</div>
</body>
</html>
