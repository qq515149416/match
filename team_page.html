<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>teampage</title>
	<link rel="stylesheet" href="team_page.css">
</head>
<body>
	<div id="all_page"><!--  这个div里面定义的是整个的界面 -->
		<div id="top_bar"><!-- 这个div定义顶部的导航栏 -->
			<a href="#">这个是页面顶部的导航栏；</a>
		</div>

		<div class="team_photo">
			<a href="#">这里添加一张横向贯穿整个页面的团队照片(高度可以根据需要进行调整)</a>
		</div>

		<div class="major_page"><!-- 这个div定义主题页面，包括团队个人介绍板块和团队活动展示板块 -->

			<div class="people_introduce">
				<a href="#">这里介绍团队的成员，包括每个人的头像和简单文字介绍；</a>
			</div>

			<div class="activity">
				<a href="#">这里介绍团队信息以及团队的活动等；</a>
			</div>
		</div>

		<div class="copy_right"> <!-- 这个div定义版权信息 -->
			<a href="#">这里输入版权信息</a>
		</div>

	</div>
</body>
</html>
